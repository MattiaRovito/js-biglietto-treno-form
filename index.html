<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">



    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <!-- Titolo -->
    <h2>Calcola il prezzo del tuo biglietto</h2>
    <!-- /Titolo -->



    <!-- Section calcola-prezzo -->
    <section class="container">
        <div class="row justify-content-center calcola-prezzo">
            <!-- nome-cognome -->
            <div class="col-3 text-center">
                <label for="nome">Nome Cognome</label>
                <input type="text" id="nome" value="nome">
            </div>
            <!-- /nome-cognome -->

            <!-- km -->
            <div class="col-3 text-center">
                
                <label for="km">Km da percorrere</label>
                <input type="number" id="km" value="km">
                
            </div>
            <!-- /km -->

            <!-- fascia-eta -->
            <div class="col-3 text-center">
            
                <label for="fasciaEta">Fascia d'et√†</label>
                <select id="fasciaEta">
                    <Option value="minorenne">Minorenne</Option>
                    <Option value="maggiorenne">Maggiorenne</Option>
                    <Option value="over65">Over65</Option>
                </select>
            
            </div>
            <!-- /fascia-eta -->

            <!-- btn -->
            <div class="btn">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
            <!-- /btn  -->
        </div>
    </section>
    <!-- /Section calcola-prezzo -->


    <!-- Section tuo-biglietto -->
    <section class="tuo-biglietto container">
        <!-- Titolo -->
        <h2>Il tuo biglietto</h2>
        <!-- /Titolo -->

        <div class="row biglietto">
            <h4 class="fw-bold text-uppercase">Dettaglio passeggeri</h4>
            <div class="col-4">
                <div class="passeggero w-100 p-3">
                    
                    <h4 class="fw-bold">Nome passeggero</h4>
                    <h4 id="clickPasseggero"></h4>
                </div>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead class="mb-4">
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row" id="offerta"></td>
                        <td id="carrozza"></td>
                        <td id="codCP"></td>
                        <td id="costo"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>  
        
    </section>
    <!-- /Section tuo-biglietto -->
      
       

    
    












    
    <!-- Section tuo-biglietto -->
   


    
    



    <!-- Script JS -->
    <script src="js/script.js"></script>

</body>
</html>
